{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container">
    <a href="{% url 'product_list' %}" class="back-btn">&larr; Back to Products</a>

    <div class="product-details-wrapper">
        <div class="product-image">
            <img src="{{ product.image.url }}" alt="{{ product.name }}">
        </div>
        <div class="product-info">
            <h2 class="product-title">{{ product.name }}</h2>
            <p class="product-description">{{ product.description }}</p>
            <p class="product-price">Rs.{{ product.price }}</p>
            <p class="product-category"><strong>Category:</strong> {{ product.category }}</p>
            <p class="product-available">
                {% if product.available %}
                    <span class="in-stock">In Stock</span>
                {% else %}
                    <span class="out-of-stock">Out of Stock</span>
                {% endif %}
            </p>
            <a href="{% url 'add_to_cart' product.id %}" class="add-to-cart-btn">Add to Cart</a>
        </div>
    </div>
</div>

<style>
.container {
    padding: 75px 20px 40px;
    max-width: 1200px;
    margin: 0 auto;
}


.back-btn {
    display: inline-block;
    margin-bottom: 30px;
    background: linear-gradient(135deg, #f1f1f1, #ddd);
    padding: 10px 20px;
    color: #333;
    text-decoration: none;
    border-radius: 10px;
    font-weight: 600;
    box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
    transition: all 0.3s ease;
}

.back-btn:hover {
    background: #ccc;
    transform: translateY(-2px);
}

.product-details-wrapper {
    display: flex;
    flex-wrap: wrap;
    background: #fff;
    padding: 30px;
    border-radius: 15px;
    box-shadow: 0 6px 24px rgba(0, 0, 0, 0.1);
    gap: 30px;
}

.product-image {
    flex: 1 1 300px;
    text-align: center;
}

.product-image img {
    max-width: 80%;
    max-height: 400px;
    border-radius: 12px;
    object-fit: contain;
}

.product-info {
    flex: 1 1 300px;
    padding: 20px;
}

.product-title {
    font-size: 28px;
    font-weight: bold;
    margin-bottom: 15px;
    color: #222;
}

.product-description {
    margin-bottom: 20px;
    color: #555;
    line-height: 1.6;
}

.product-price {
    font-size: 22px;
    color: #28a745;
    margin-bottom: 12px;
    font-weight: bold;
}

.product-category {
    margin-bottom: 12px;
    font-weight: 500;
    color: #666;
}

.in-stock {
    color: green;
    font-weight: bold;
}

.out-of-stock {
    color: red;
    font-weight: bold;
}

.add-to-cart-btn {
    display: inline-block;
    background-color: #007bff;
    color: white;
    padding: 12px 25px;
    border-radius: 10px;
    text-decoration: none;
    margin-top: 20px;
    font-weight: 600;
    box-shadow: 2px 4px 8px rgba(0,0,0,0.1);
    transition: background 0.3s ease;
}

.add-to-cart-btn:hover {
    background-color: #0056b3;
}
/* =========================================== */
/* Styles for screens <= 850px wide          */
/* (Tablet / Smaller Desktop Adjustments)      */
/* =========================================== */
@media (max-width: 850px) {
    .container {
        padding: 60px 15px 30px; /* Adjust container padding */
    }

    .back-btn {
        padding: 8px 18px; /* Adjust button padding */
        font-size: 0.95rem; /* Adjust font size */
        margin-bottom: 25px;
    }

    .product-details-wrapper {
        /* Rely on flex-wrap to stack, or force it if needed: */
        /* flex-direction: column; */
        padding: 20px; /* Reduce padding within the wrapper */
        gap: 20px; /* Reduce gap between image and info when stacked */
    }

    .product-image {
        flex-basis: 100%; /* Ensure image takes full width when stacking */
        text-align: center; /* Keep image centered */
        padding-bottom: 10px; /* Add some space below image when stacked */
    }

    .product-image img {
        max-width: 70%; /* Allow image to be larger */
        max-height: 350px; /* Adjust max height */
    }

    .product-info {
        flex-basis: 100%; /* Ensure info takes full width when stacking */
        padding: 10px 0 0 0; /* Adjust padding (remove horizontal, adjust top) */
        text-align: center; /* Center info text */
    }

    .product-title {
        font-size: 24px; /* Adjust font size */
    }

    .product-description {
        font-size: 0.95rem; /* Adjust font size */
    }

    .product-price {
        font-size: 20px; /* Adjust font size */
    }

    .product-category {
        font-size: 0.9rem; /* Adjust font size */
    }

    .add-to-cart-btn {
        padding: 10px 22px; /* Adjust button padding */
        font-size: 0.95rem; /* Adjust font size */
    }
}


/* =========================================== */
/* Styles for screens <= 349px wide          */
/* (Mobile Adjustments)                      */
/* =========================================== */
@media (max-width: 349px) {
    .container {
        padding: 45px 10px 20px; /* Further reduce container padding */
    }

    .back-btn {
        padding: 7px 15px;
        font-size: 0.9rem;
        margin-bottom: 20px;
    }

    .product-details-wrapper {
        padding: 15px; /* Further reduce padding */
        gap: 15px; /* Further reduce gap */
    }

    .product-image img {
        max-width: 85%; /* Allow image to be even larger relative to container */
        max-height: 300px; /* Adjust max height */
    }

    .product-info {
       padding: 5px 0 0 0; /* Further adjust padding */
    }

    .product-title {
        font-size: 20px; /* Further adjust font size */
        margin-bottom: 10px;
    }

    .product-description {
        font-size: 0.85rem; /* Further adjust font size */
        margin-bottom: 15px;
    }

    .product-price {
        font-size: 18px; /* Further adjust font size */
        margin-bottom: 10px;
    }

    .product-category {
        font-size: 0.8rem; /* Further adjust font size */
        margin-bottom: 10px;
    }

    .in-stock, .out-of-stock {
        font-size: 0.85rem;
    }

    .add-to-cart-btn {
        display: block; /* Make button full width */
        width: 100%;
        text-align: center;
        padding: 10px 15px; /* Adjust padding */
        font-size: 0.9rem; /* Adjust font size */
        margin-top: 15px;
    }
}
</style>
{% endblock %}
